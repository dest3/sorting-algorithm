<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>sorting visualizer</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <select name="" id="selectAlgorithm" class="select-algorithm ">
                <option value="BubbleSort" selected>Bubble Sort</option>
                <option value="selectionSort">selection Sort</option>
                <option value="quickSort">quick sort</option>
            </select>
            <div class="generate-new">
                <p>generate new Array</p>
                <input type="number" name="sizeArray" id="numberBars" max="20" min="1" value="10">
                <button id="generateBtn">New</button>
            </div>
            <div class="buttons">
                <button id="solveBton">solve</button>
            </div>
        </div>
        <div class="stage" id="stage"></div>
    </div>
</body>
</html>
